name: web-ci

on:
  pull_request:
    paths:
      - "apps/web/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/web-ci.yml"
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/web-ci.yml"
  workflow_dispatch:

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-ci:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        node: [22, 24]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm --filter web format:check

      - name: Lint (CI)
        run: pnpm --filter web lint:ci

      - name: Typecheck
        run: pnpm --filter web typecheck

      - name: Unit tests
        run: pnpm --filter web test:run

      - name: Build
        run: pnpm --filter web build
